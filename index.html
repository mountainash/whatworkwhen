<html lang="en">
<head>
<meta charset="utf-8">
<title>What Work When</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="What you should be working on at what time. A Moment.js project with a user codable task schedule in a JSON file">

<script>
if ('serviceWorker' in navigator) {
	if (navigator.serviceWorker.controller) {
		console.log('Active service worker found, no need to register');
	} else {
		navigator.serviceWorker
			.register('sw.js', {
				scope: './'
			})
			.then(function(reg) {
				console.log('Service Worker registered for scope: ' + reg.scope);
			});
	}
}
</script>
</head>
<body class="is-moment">
	<div class="container">

		<header>
			<h1>What Work When</h1>
		</header>

		<aside id="instructions">
			<p>To setup; ensure you populate <strong>schedule.json</strong> with your task breakdown for the day</p>
		</aside>

		<section>

			<div id="clock">
				<div class="hero-circle">
					<div class="hero-face">
						<div id="hour" class="hero-hour"></div>
						<div id="minute" class="hero-minute"></div>
						<div id="second" class="hero-second"></div>
					</div>
				</div>
			</div>

			<div id="tasks">
				<ol>
					<li><strong class="name">Task Name</strong> <span class="stime">0900</span>-<span class="etime">1000</span></li>
				</ol>
			</div>

		</section>

		<footer>
			<p>2019 <a href="https://rmwpublishing.net/" rel="external">RMW Web Publishing</a></p>
		</footer>

	</div><!-- .container -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="script.min.js"></script>

</body>
