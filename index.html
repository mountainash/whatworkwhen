<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>What Work When</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="What you should be working on at what time">
<meta name="author" content="RMW Web Publishing">
<link rel="stylesheet" href="style.min.css">
</head>
<body class="is-moment">
	<div class="container">

		<header>
			<h1>What Work When</h1>
		</header>

		<section>

			<div id="clock">
				<div class="hero-circle">
					<div class="hero-face">
						<div id="hour" class="hero-hour"></div>
						<div id="minute" class="hero-minute"></div>
						<div id="second" class="hero-second"></div>
					</div>
				</div>
			</div>

			<div id="tasks">
				<ol>
					<li class="active"><strong class="task">Task 1</strong> <span class="stime">0900</span>-<span class="etime">1000</span></li>
					<li class="soon"><strong class="task">Task 2</strong> <span class="stime">1000</span>-<span class="etime">1200</span> <span class="info">Start in 62 minutes</span></li>
					<li><strong class="task">Task 3</strong> <span class="stime">1200</span>-<span class="etime">1330</span></li>
					<li><strong class="task">Task 4</strong> <span class="stime">1330</span>-<span class="etime">1400</span></li>
					<li><strong class="task">Task 5</strong> <span class="stime">1400</span>-<span class="etime">1700</span></li>
				</ol>
			</div>

		</section>

		<footer>
			<p>2019 <a href="https://rmwpublishing.net/" rel="external">RMW Web Publishing</a></p>
		</footer>

	</div><!-- .container -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="script.min.js"></script>

</body>
</html>
